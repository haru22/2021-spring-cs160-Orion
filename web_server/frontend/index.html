<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>GuruMatch Login</title>

    <!-- css link-->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- bootstrap 5.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"/>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
  </head>

  <body style="background-color: #505c74;">
    <div class="card" id="login-card">
        <h1 class="login-h1">GuruMatch</h1>
        <h2 class="login-h2">Log in </h2>
        <form action="/" method="POST">
            <div>
                <input type="email"  id="input-login" name="email" placeholder="Email">
            </div>
            <div>
                <input type="password" id="input-login" name="password" placeholder="Password">
            </div>
            <a href="">Forgot password?</a>
            
            <button type="submit" class="btn btn-primary" id="btn-override" onclick="window.open('welcome.html');">Log in</button>
        </form>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
