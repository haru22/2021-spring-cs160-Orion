syntax = "proto3";

package guruMatchPackage;

message CreateUserRequest {
    string id = 1;
    string name = 2;
}

message CreateInterestsRequest {
    string id = 1;
    string interest = 2;
}

message SuccessResponse {
    int32 success = 1;
}

service GuruMatch {
    rpc CreateUser (CreateUserRequest) returns (SuccessResponse) {};
    rpc CreateInterests (CreateInterestsRequest) returns (SuccessResponse) {};
}

